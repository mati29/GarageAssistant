<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja użytkownika - podaj dane</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h2>Podaj dane</h2>
<form method="POST" th:action="@{/registration}">
    <label for="firstName">Imię:</label>
    <input type="text" name="firstName"></input><br/>
    <label for="lastName">Nazwisko:</label>
    <input type="text" name="lastName"></input><br/>
    <label for="phoneNumber">Numer telefonu:</label>
    <input type="text" name="phoneNumber"></input><br/>
    <label for="email">Email:</label>
    <input type="text" name="email"></input><br/>
    <label for="username">Username:</label>
    <input type="text" name="username"></input><br/>
    <label for="password">Password:</label>
    <input type="text" name="password"></input><br/>
    <button type="submit" name="userRegistrationAction" value="register">Register!</button>
</form>
</body>
</html>
