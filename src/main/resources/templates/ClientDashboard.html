<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link th:href="@{/navbar.css}" rel="stylesheet" />
    <link th:href="@{/listhorizontal.css}" rel="stylesheet" />
</head>
<body style="background-color:#000066;">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}"><span class="glyphicon glyphicon-home" style="color:#000066;"></span>  Home</a>
        </div>
        <form method="POST" th:action="@{/clientDashboard}" class="navbar-form navbar-left">
            <button type="submit" name="clientAction" value="checkMyCommission" class="btn" style="color:#CCCCCC;background-color: #000099;"><span class="glyphicon glyphicon-tasks" style="color:#FFFFCC;"></span>  My commissions</button>
            <button type="submit" name="clientAction" value="addCommission" class="btn" style="color:#CCCCCC;background-color: #000099;"><span class="glyphicon glyphicon-plus" style="color:#66FF99;"></span>  Add commission</button>
        </form>
        <form method="POST" th:action="@{/clientDashboard}" class="navbar-form navbar-right">
            <button type="submit" name="clientAction" value="accountSettings" class="btn" style="color:#CCCCCC;background-color: #009933;"><span class="glyphicon glyphicon-cog" style="color:#003300;"></span>  Account settings</button>
        </form>
    </div>
</nav>
<main class="page-row page-row-expanded">
    <div class="container">
        <div class="jumbotron" style="background-color:#000033;">
            <h1 style="color:#CCCCCC">Client Dashboard</h1>
            <p style="color:#999999">Please feel free to choose operation.</p>
        </div>
    </div>
</main>
<footer class="page-row">
    <div class="footer">
        <p class="text-muted">Produced by Mateusz Wojtyna</p>
    </div>
</footer>
</body>
</html>
