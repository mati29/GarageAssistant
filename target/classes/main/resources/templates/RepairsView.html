<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Repairs - review base</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h2>My repair base</h2>
<ul th:each="repair : ${repairs}">
    <li>
        ID of repair:<br />
        <span th:text="${repair.id}"></span><br />
        <form action="#" method="POST" th:action="@{/myRepairs}" th:object="${repair}">
            <input type="hidden" name="id" th:value="${repair.id}" />
            <button type="submit" name="employeeSelectAction" value="selectRepair">Check repair</button>
        </form>
    </li>
</ul>
<form method="POST" th:action="@{/myRepairs}">
    <button type="submit" name="employeeAddAction" value="addNewRepair">Add Repair</button>
    <button type="submit" name="employeeBackAction" value="toMyDashboard">Back</button>
</form>
</body>
</html>
