<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Commission</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<header>
    <h2>Please enter number of part, we need to resolve repair</h2>
</header>
<form method="POST" th:action="@{/myRepairs/evaluate}">
    <label for="count">Amount:</label>
    <input type="number" step="1" name="count"></input><br/>
    <input type="hidden" name="repairSended" th:value="${repair.id}" />
    <button class="button medium" type="submit" name="employeeEvaluateAction" value="continueEvaluate">Add!</button>
</form>
<form method="POST" th:action="@{/myRepairs}">
    <input type="hidden" name="repairSended" th:value="${repair.id}" />
    <button type="submit" name="employeeSelectAction" value="selectRepair">Back to repair</button>
</form>
</body>
</html>
