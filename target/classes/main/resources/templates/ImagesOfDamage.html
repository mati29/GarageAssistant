<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Image 0f failure</title>
</head>
<body>
<header>
    <h2>List of failure that need to be handle</h2>
</header>
    <ul th:each="image,iter : ${images}">
        <br/>Type of part need repair:<br />
        <span th:text="${image.store.type}"></span><br />
        <img th:src="@{/myCommission/images/}+${image.path}"/><br />
    </ul>
<form action="#" method="POST" th:action="@{/myCommission}" th:object="${commission}">
    <input type="hidden" name="id" th:value="${commission.id}" />
    <button type="submit" name="clientSelectAction" value="selectCommission">Back to Commission</button>
</form>
</body>
</html>
