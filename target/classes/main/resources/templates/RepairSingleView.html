<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Repair review - single repair</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h2>Single repair checking</h2>
<div th:switch="${complete}">
    <p th:case="'notAllPartComplete'"><h4>No repairs needed at the time</h4></p>
</div>
<ul>Car description
    <li>Number plate:<br />
        <span th:text="${repair.commission.car.numberPlate}"></span><br />
        Brand:<br />
        <span th:text="${repair.commission.car.brand}"></span><br />
        Model:<br />
        <span th:text="${repair.commission.car.model}"></span><br />
        Vintage:<br />
        <span th:text="${repair.commission.car.vintage}"></span><br />
    </li>
    <li>Need to repair - description:<br />
        <span th:text="${repair.description}"></span><br />
    </li>
    <form method="POST" th:action="@{/myRepairs/evaluate}">
        <button type="submit" name="employeeEvaluateAction" value="startEvaluate">Evaluate Repair</button>
    </form>
    <form method="POST" th:action="@{/myRepairs/repair}">
        <button type="submit" name="employeeRepairAction" value="makeRepair">Make Repair</button>
    </form>
    <form method="POST" th:action="@{/myRepairs/repair}" th:object="${repair}">
        <input type="hidden" name="repair" th:value="${repair.id}" />
        <button type="submit" name="employeeRepairAction" value="repairDone">Complete Repair</button>
    </form>
    <form method="POST" th:action="@{/myRepairs}">
        <button type="submit" name="employeeBackAction" value="toMyRepairs">Back</button>
    </form>
</ul>
</body>
</html>
