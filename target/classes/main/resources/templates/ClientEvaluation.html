<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Commission</title>
</head>
<body>
<header>
    <h2>Choose part to install</h2>
</header>
<form action="#" method="POST" th:action="@{/myCommission/evaluate}" th:object="${clientChoosePart}">
    <ul th:each="part,iter: ${clientChoosePart.chosenPart}">
        <select th:name="|chosenPart[${iter.index}].storeId|" >
            <option th:each="store : ${stores[__${iter.index}__]}"
                    th:value="${store.id}"
                    th:text="${store.model}">
            </option>
        </select>
        <input type="hidden" th:name="|chosenPart[${iter.index}].partId|" th:value="${clientChoosePart.chosenPart[__${iter.index}__].partId}" />
    </ul>
    <button class="button medium" type="submit" name="clientEvaluateAction" value="saveEvaluate">Save evaluation</button>
</form>
<form action="#" method="POST" th:action="@{/myCommission}" th:object="${commission}">
    <input type="hidden" name="id" th:value="${commission.id}" />
    <button type="submit" name="clientSelectAction" value="selectCommission">Back to Commission</button>
</form>
</body>
</html>
