<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Repair review - single repair</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link th:href="@{/navbar.css}" rel="stylesheet" />
    <link th:href="@{/listhorizontal.css}" rel="stylesheet" />
    <link th:href="@{/header.css}" rel="stylesheet" />
</head>
<body style="background-color:#000066;">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}"><span class="glyphicon glyphicon-home" style="color:#000066;"></span>  Home</a>
        </div>
        <form method="POST" th:action="@{/myRepairs}" class="navbar-form navbar-left">
            <button type="submit" name="employeeBackAction" value="toMyDashboard" class="btn" style="color:#CCCCCC;background-color: #000099;"><span class="glyphicon glyphicon-share-alt" style="color:#000000;"></span>  Dashboard</button>
            <button type="submit" name="employeeBackAction" value="toMyRepairs" class="btn" style="color:#CCCCCC;background-color: #000099;"><span class="glyphicon glyphicon-random" style="color:#000000;"></span> My repairs</button>
        </form>
        <form method="POST" th:action="@{/myRepairs/evaluate}" class="navbar-form navbar-left">
            <input type="hidden" name="repair" th:value="${repair.id}" />
            <button type="submit" name="employeeEvaluateAction" value="startEvaluate" class="btn" style="color:#CCCCCC;background-color: #000099;"><span class="glyphicon glyphicon-link" style="color:#CCCCCC;"></span>  Evaluate Repair</button>
        </form>
        <form method="POST" th:action="@{/myRepairs/repair}" class="navbar-form navbar-left" >
            <button type="submit" name="employeeRepairAction" value="makeRepair" class="btn" style="color:#CCCCCC;background-color: #000099;"><span class="glyphicon glyphicon-ok" style="color:#CCCCCC;"></span>  Make Repair</button>
        </form>
        <form method="POST" th:action="@{/myRepairs/repair}" th:object="${repair}" class="navbar-form navbar-right">
            <input type="hidden" name="repair" th:value="${repair.id}" />
            <input type="hidden" name="noPart" th:value="false" />
            <button type="submit" name="employeeRepairAction" value="repairDone" class="btn" style="color:#CCCCCC;background-color: #993300;"><span class="glyphicon glyphicon-ok" style="color:#CCCCCC;"></span>  Complete Repair</button>
        </form>
        <form method="POST" th:action="@{/myRepairs/repair}" th:object="${repair}" class="navbar-form navbar-right">
            <input type="hidden" name="repair" th:value="${repair.id}" />
            <input type="hidden" name="noPart" th:value="true" />
            <button type="submit" name="employeeRepairAction" value="repairDone" class="btn" style="color:#CCCCCC;background-color: #993300;"><span class="glyphicon glyphicon-upload" style="color:#CCCCCC;"></span>  Complete Repair(Without part)</button>
        </form>
    </div>
</nav>
<main class="page-row page-row-expanded">
    <div class="container">
        <div class="page-header">
            <h2>Single repair checking</h2>
            <div th:switch="${complete}">
                <p th:case="'notAllPartComplete'"><h4>To complete repair, all part need to be done!</h4></p>
            </div>
        </div>
        <div class="well well-green col-sm-3 col-xs-6">
            Number plate:
        </div>
        <div class="well well-blue col-sm-3 col-xs-6">
            <span th:text="${repair.commission.car.numberPlate}"></span>
        </div>
        <div class="well well-green col-sm-3 col-xs-6">
            Brand:
        </div>
        <div class="well well-blue col-sm-3 col-xs-6">
            <span th:text="${repair.commission.car.brand}"></span>
        </div>
        <div class="well well-green col-sm-3 col-xs-6">
            Model:
        </div>
        <div class="well well-blue col-sm-3 col-xs-6">
            <span th:text="${repair.commission.car.model}"></span>
        </div>
        <div class="well well-green col-sm-3 col-xs-6">
            Vintage:
        </div>
        <div class="well well-blue col-sm-3 col-xs-6">
            <span th:text="${repair.commission.car.vintage}"></span>
        </div>
        <div class="well well-black col-sm-3 col-xs-12">
            Need to repair - description:
        </div>
        <div class="well well-black col-sm-9 col-xs-12">
            <span th:text="${repair.description}"></span>
        </div>
    </div>
    <br/><br/><br/><br/>
</main>
<footer class="page-row">
    <div class="footer">
        <p class="text-muted">Produced by Mateusz Wojtyna</p>
    </div>
</footer>
</body>
</html>
