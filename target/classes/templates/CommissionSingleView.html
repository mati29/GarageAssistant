<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Commission review - single commission</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h2>Single commission checking</h2>
<ul>
    <li>Number plate:<br />
        <span th:text="${commission.car.numberPlate}"></span><br />
        Brand:<br />
        <span th:text="${commission.car.brand}"></span><br />
        Model:<br />
        <span th:text="${commission.car.model}"></span><br />
        Vintage:<br />
        <span th:text="${commission.car.vintage}"></span><br />
    </li>
    <div th:if="${AP} != true">
        <form action="#" method="POST" th:action="@{/myCommission/evaluate}" th:object="${commission}">
            <input type="hidden" name="id" th:value="${commission.id}" />
            <button type="submit" th:if="${evaluateNeeded}" name="clientEvaluateAction" value="needToRepair">List of failure</button>
            <div th:switch="${evaluateNeeded}">
                <button type="submit" name="clientEvaluateAction" th:case="'true'" value="evaluateCommission">Evaluate</button>
                <button type="submit" name="clientEvaluateAction" th:case="*" value="evaluateCommission" th:disabled="disabled">Evaluate</button>
            </div>
        </form>
        <form method="POST" th:action="@{/myCommission/specialService}" th:if="${AS}">
            <input type="hidden" name="id" th:value="${commission.id}" />
            <button type="submit" name="clientSpecialAction" value="specialService">Addition Service</button>
        </form>
    </div>
    <form method="POST" th:action="@{/bills/myBill}" th:if="${BillExpose}">
        <input type="hidden" name="id" th:value="${commission.id}" />
        <button type="submit" name="clientBillAction" value="getBill">Watch Bill</button>
    </form>
    <form method="POST" th:action="@{/myCommission}">
        <button type="submit" name="clientBackAction" value="toMyCommission">Back</button>
    </form>
</ul>
</body>
</html>
