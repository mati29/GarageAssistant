<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Store View</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link th:href="@{/navbar.css}" rel="stylesheet" />
    <link th:href="@{/listhorizontal.css}" rel="stylesheet" />
    <link th:href="@{/header.css}" rel="stylesheet" />
    <link th:href="@{/table.css}" rel="stylesheet" />
</head>
<body style="background-color:#000066;">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}"><span class="glyphicon glyphicon-home" style="color:#000066;"></span>  Home</a>
        </div>
        <form method="POST" th:action="@{/myRepairs}" class="navbar-form navbar-left">
            <button type="submit" name="employeeBackAction" value="toMyDashboard" class="btn" style="color:#CCCCCC;background-color: #000099;"><span class="glyphicon glyphicon-share-alt" style="color:#000000;"></span>  Dashboard</button>
        </form>
        <form method="POST" th:action="@{/store}" class="navbar-form navbar-right">
            <button type="submit" name="employeeAction" value="addPart" class="btn" style="color:#CCCCCC;background-color: #003366;"><span class="glyphicon glyphicon-pencil" style="color:#CCCCCC;"></span>  Add new part to Store</button>
        </form>
    </div>
</nav>
<br/><br/><br/>
<main class="page-row page-row-expanded">
    <div class="container">
        <div class="page-header">
            <h2>Complete requested field and press button Add part(s)</h2>
        </div>
    </div>
    <div id="main_area" class="col-sm-6 col-sm-offset-3 col-xs-10">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <form method="POST" th:action="@{/store}" th:object="${stores}">
                        <input type="hidden" th:field="*{storeList}" />
                        <td><button class ="btn" type="submit" name="employeeSortAction" value="sortById">Id</button></td>
                        <td><button class ="btn" type="submit" name="employeeSortAction" value="sortByType">Type</button></td>
                        <td><button class ="btn" type="submit" name="employeeSortAction" value="sortByModel">Model</button></td>
                        <td><button class ="btn" type="submit" name="employeeSortAction" value="sortByBrand">Brand</button></td>
                        <td><button class ="btn" type="submit" name="employeeSortAction" value="sortByPrice">Price</button></td>
                        <td><button class ="btn" type="submit" name="employeeSortAction" value="sortByAmount">Amount</button></td>
                    </form>
                </tr>
            </thead>
            <ul th:each="store,iter : ${stores.storeList}">
                <tr>
                    <td><span name="id" th:text="${store.id}"></span></td>
                    <td><span th:text="${store.type}"></span></td>
                    <td><span th:text="${store.model}"></span></td>
                    <td><span th:text="${store.brand}"></span></td>
                    <td><span th:text="${store.price}"></span></td>
                    <td><span th:text="${store.amount}"></span></td>
                </tr>
            </ul>
        </table>
    </div>
</main>
<br/><br/><br/>
<footer class="page-row">
    <div class="footer">
        <p class="text-muted">Produced by Mateusz Wojtyna</p>
    </div>
</footer>
</body>
</html>
