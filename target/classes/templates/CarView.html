<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Baza samochodów - przegląd bazy</title>
        <link rel="stylesheet" th:href="@{/style.css}" />
    </head>
    <body>
        <h2>Baza samochodów</h2>
        <ul th:each="car : ${cars}">
            <li>
                <span th:text="${car.numberPlate}">Imię</span>
                <span th:text="${car.brand}">nazwisko</span>
                <span th:text="${car.model}">telefon</span>
                <span th:text="${car.vintage}">e-mail</span>
            </li>
        </ul>
        <form method="POST" th:action="@{/myCars}">
            <button type="submit" name="userAction" value="back">Back</button>
        </form>
    </body>
</html>
