<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Employee Dashboard</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link th:href="@{/navbar.css}" rel="stylesheet" />
        <link th:href="@{/listhorizontal.css}" rel="stylesheet" />
    </head>
    <body style="background-color:#000066;">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}"><span class="glyphicon glyphicon-home" style="color:#000066;"></span>  Home</a>
                </div>
                <form method="POST" th:action="@{/employeeDashboard}" class="navbar-form navbar-left">
                    <button type="submit" name="employeeAction" value="checkMyRepairs" class="btn" style="color:#CCCCCC;background-color: #000099;"><span class="glyphicon glyphicon-hdd" style="color:#000000;"></span>  My Repairs</button>
                    <button type="submit" name="employeeAction" value="addRepair" class="btn" style="color:#CCCCCC;background-color: #000099;"><span class="glyphicon glyphicon-wrench" style="color:#000000;"></span>  Add new repair</button>
                </form>
                <form method="POST" th:action="@{/employeeDashboard}" class="navbar-form navbar-right">
                    <button type="submit" name="employeeAction" value="addPart" class="btn" style="color:#000000;background-color: #CC9900;"><span class="glyphicon glyphicon-pencil" style="color:#000000;"></span>  Add new part to Store</button>
                    <button type="submit" name="employeeAction" value="checkStore" class="btn" style="color:#000000;background-color: #CC9900;"><span class="glyphicon glyphicon-th-large" style="color:#000000;"></span>  Go to store</button>
                </form>
            </div>
        </nav>
        <main class="page-row page-row-expanded">
            <div class="container">
                <div class="jumbotron" style="background-color:#000033;">
                    <h1 style="color:#CCCCCC">Employee Dashboard</h1>
                    <p style="color:#999999">Please choose next operation.</p>
                </div>
            </div>
        </main>
        <footer class="page-row">
            <div class="footer">
                <p class="text-muted">Produced by Mateusz Wojtyna</p>
            </div>
        </footer>
    </body>
</html>
