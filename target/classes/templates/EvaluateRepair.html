<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Commission</title>
</head>
<body>
<header>
    <h2>Choose type of part</h2>
</header>
<form action="#" method="POST" th:action="@{/myRepairs/evaluate}" th:object="${listPartRepair}" enctype="multipart/form-data">
    <ul th:each="partToRepair : ${listPartRepair.partRepair}">
            <select th:name="|partRepair[${partToRepair.index}].value|" >
                <option th:each="part : ${parts}"
                        th:value="${part}"
                        th:text="${part}">
                </option>
            </select>
            <input type="file" th:name="|imageList[${partToRepair.index}]|" />
    </ul>
    <input type="hidden" name="repair" th:value="${repair.id}" />
    <button class="button medium" type="submit" name="employeeEvaluateAction" value="saveEvaluate">Save evaluation</button>
</form>
<form method="POST" th:action="@{/myRepairs}">
    <input type="hidden" name="repairSended" th:value="${repair.id}" />
    <button type="submit" name="employeeSelectAction" value="selectRepair">Back to repair</button>
</form>
</body>
</html>
