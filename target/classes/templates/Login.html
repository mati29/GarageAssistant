<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Log on</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body style="background-color:#CCCCCC;">
    <br />
        <div id="content">
            <form name='f' th:action='@{/login}' method='POST'>
                <div class="input-group col-xs-4 col-md-offset-4 col-xs-offset-4">
                    <span class="input-group-addon" style="background-color: #000033;border-color: #000033;"><i class="glyphicon glyphicon-user"  style="color:#CCCCCC;background-color: #000033;"></i></span>
                    <input id="username" type="text" class="form-control" name="username" placeholder="Username" />
                </div>
                <div class="input-group col-xs-4 col-md-offset-4 col-xs-offset-4">
                    <span class="input-group-addon" style="background-color: #000033;border-color: #000033;"><i class="glyphicon glyphicon-lock"  style="color:#CCCCCC;background-color: #000033;"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password" />
                </div>
                <br/>
                <button class="btn btn-lg col-xs-4 col-md-4 col-md-offset-4 col-xs-offset-4" style="color:#CCCCCC;background-color: #000033;" type="submit" name="userLoginAction" value="login">Log in</button>

            </form>

            <form th:action='@{/}' method='POST'>

                    <button class="btn btn-sm col-xs-4 col-md-4 col-md-offset-4 col-xs-offset-4" style="color:#CCCCCC;background-color: #000033;" type="submit" name="userBackAction" value="back">Back to menu</button>

            </form>
        </div>
    </body>
</html>
